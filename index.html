<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a472a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Salah | Rakat Counter</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #1a472a;
            --a: #d4af37;
            --b: #0d1a12;
            --t: #fff;
            --g: rgba(255, 255, 255, .1)
        }

        body {
            margin: 0;
            font-family: Outfit, sans-serif;
            background: radial-gradient(circle at top, #2d5a3f, var(--b));
            color: var(--t);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: none
        }

        .c {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            height: 100%;
            justify-content: space-between
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: .2rem;
            margin: 0;
            color: var(--a);
            text-transform: uppercase
        }

        .h-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: var(--t);
            opacity: .5;
            padding: 0;
            cursor: pointer
        }

        .m {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .9);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity .3s
        }

        .m.v {
            opacity: 1;
            pointer-events: all
        }

        .m-c {
            max-width: 320px;
            text-align: left;
            padding: 2rem
        }

        .m-c h2 {
            color: var(--a);
            margin-top: 0
        }

        .m-c p {
            font-size: .9rem;
            line-height: 1.6;
            opacity: .8
        }

        .d {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px
        }

        .r {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, .2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--g);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 0, 0, .5);
            transition: transform .3s cubic-bezier(.175, .885, .32, 1.275)
        }

        .r.p {
            transform: scale(1.1);
            border-color: var(--a)
        }

        #count {
            font-size: 8rem;
            font-weight: 600;
            margin: 0
        }

        .l {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: .3rem;
            opacity: .7;
            margin-top: -.5rem
        }

        .s {
            display: inline-block;
            padding: .5rem 1rem;
            border-radius: 20px;
            background: rgba(0, 0, 0, .3);
            font-size: .8rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, .2);
            margin-bottom: 1rem
        }

        .s.active {
            background: var(--a);
            color: #000;
            border-color: var(--a)
        }

        .ctrl {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-bottom: 2rem
        }

        button {
            background: var(--g);
            border: 1px solid rgba(255, 255, 255, .2);
            color: #fff;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit
        }

        button.primary {
            background: var(--a);
            color: #000;
            border: none
        }

        button.sec {
            font-size: .9rem;
            opacity: .8
        }

        .hidden {
            display: none
        }

        #debug {
            position: fixed;
            bottom: 5px;
            font-size: .6rem;
            opacity: .3;
            width: 100%
        }
    </style>
</head>

<body>
    <div class="c">
        <header>
            <h1>Salah</h1>
            <div id="status" class="s">Standby</div>
            <button id="helpBtn" class="h-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </button>
        </header>
        <div class="d">
            <div id="circle" class="r">
                <p id="count">0</p><span class="l">Rakah</span>
            </div>
        </div>
        <div class="ctrl">
            <button id="start" class="primary">Start Prayer</button>
            <button id="stop" class="hidden">Stop</button>
            <button id="reset" class="sec">Reset Count</button>
        </div>
    </div>
    <div id="helpModal" class="m">
        <div class="m-c">
            <h2>How to Use</h2>
            <p>1. Tap <b>Start Prayer</b> and grant motion permissions.</p>
            <p>2. Keep phone in your pocket or flat on the prayer mat.</p>
            <p>3. Pray normally. The app detects bowing and prostration.</p>
            <p>4. <b>1 Rakah</b> is counted after you return to standing from prostration (Sajdah).</p>
            <button id="closeHelp" class="primary" style="width:100%;margin-top:1rem">Got it</button>
        </div>
    </div>
    <div id="debug"></div>
    <script type="module">
        import { RakatCounter } from './counter.js';
        const countEl = document.getElementById('count'),
            statusEl = document.getElementById('status'),
            circleEl = document.getElementById('circle'),
            debugEl = document.getElementById('debug'),
            startBtn = document.getElementById('start'),
            stopBtn = document.getElementById('stop'),
            resetBtn = document.getElementById('reset');

        const counter = new RakatCounter({
            onCountChange: (c) => {
                countEl.innerText = c;
                circleEl.classList.add('p');
                setTimeout(() => circleEl.classList.remove('p'), 300);
                if ('vibrate' in navigator) navigator.vibrate([100, 50, 100]);
                localStorage.setItem('rakat_count', c);
            }
        });

        const saved = localStorage.getItem('rakat_count');
        if (saved) {
            counter.count = parseInt(saved);
            countEl.innerText = counter.count;
        }

        async function handleMotion(e) {
            counter.processPitch(e.beta);
            statusEl.innerText = counter.state.toUpperCase();
            debugEl.innerText = `Pitch: ${e.beta.toFixed(1)}Â° | State: ${counter.state}`;
        }

        startBtn.onclick = async () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const p = await DeviceOrientationEvent.requestPermission();
                if (p !== 'granted') return alert('Permission denied');
            }
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            statusEl.classList.add('active');
            window.addEventListener('deviceorientation', handleMotion);
        };

        stopBtn.onclick = () => {
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            statusEl.classList.remove('active');
            statusEl.innerText = 'STANDBY';
            window.removeEventListener('deviceorientation', handleMotion);
        };

        resetBtn.onclick = () => {
            if (confirm('Reset?')) {
                counter.reset();
                countEl.innerText = 0;
                localStorage.removeItem('rakat_count');
            }
        };

        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');

        // Help Modal Logic
        const helpBtn = document.getElementById('helpBtn');
        const helpModal = document.getElementById('helpModal');
        const closeHelp = document.getElementById('closeHelp');

        helpBtn.onclick = () => helpModal.classList.add('v');
        closeHelp.onclick = () => helpModal.classList.remove('v');
        helpModal.onclick = (e) => { if (e.target === helpModal) helpModal.classList.remove('v'); };
    </script>
</body>

</html>
